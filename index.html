<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            font-size: 2em;
        }
        .content {
            margin-top: 30px;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
        }
        .name {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a Mi Página Personal</h1>
    </header>

    <div class="content">
        <!-- Aquí puedes colocar la URL de tu imagen -->
        <img src="Hoshimi Miyabi 4K.jpg" alt="Imagen personal">

        <!-- Aquí puedes colocar tu nombre -->
        <div class="name">
            <p>Hola, mi nombre es <strong>Enzo Soto</strong>.</p>
        </div>
    </div>

</body>
</html>
