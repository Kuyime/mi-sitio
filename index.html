<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('Hoshimi Miyabi 4K.jpg'); /* Aquí pones la ruta de tu imagen de fondo */
            background-size: cover; /* Esto asegura que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Color del texto */
            text-align: center;
            height: 100%;
        }
        .name {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para hacer el texto más visible sobre el fondo */
        }
    </style>
</head>
<body>

    <!-- Aquí se coloca el nombre centrado -->
    <div class="name">
        <p>Hola, mi nombre es <strong>Enzo</strong>.</p>
    </div>

</body>
</html>
